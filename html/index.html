<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to My Ubuntu Server</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <main>
    <h1>Welcome! test</h1>
    <div class="card">
      <!-- The form that sends data to search.php -->
      <form action="search.php" method="POST" class="search-form" aria-label="Word Search Form">
        <label for="word" class="visually-hidden">Enter a word</label>
        <input 
          type="text"
          id="word"
          name="word"
          placeholder="Enter a word"
          required
        />
        <button type="submit">Search</button>
      </form>

      <p class="footer">
        For documentation, visit the 
        <a href="https://help.ubuntu.com/" target="_blank" rel="noopener noreferrer">Ubuntu Docs</a> or the 
        <a href="https://httpd.apache.org/docs/" target="_blank" rel="noopener noreferrer">Apache HTTP Server Docs</a>.
      </p>
    </div>
  </main>
</body>
</html>
